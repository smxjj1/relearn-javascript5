<script>
    var inputs = document.getElementsByClassName("one")
    //事件只能对某一个元素起作用，并不对整个伪数组起作用。要添加事件，必须是伪数组里面的单独元素，即需要通过遍历，将元素取出。
    /* inputs.onclick=function(){
     alert("aaaa")
     }*/
    for (var i = 0; i < inputs.length; i++) {
        var input = inputs[i];
        input.onclick = function () {
            alert("nice");
        }
    }
